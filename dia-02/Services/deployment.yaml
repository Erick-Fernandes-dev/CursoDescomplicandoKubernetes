apiVersion: apps/v1
kind: Deployment
metadata:
  #annotations:
  name: meu-nginx
  labels:
    app: nginx
  namespace: default

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
  namespace: default
spec:
  ports:
    # Especificar uma determinada porta
    # range entre 30000-32767
    - nodePort: 32222
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx
  sessionAffinity: None
  # Tipo de servi√ßo
  type: NodePort


