apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx
  namespace: default
spec:
  ports:
    # Especificar uma determinada porta
    # range entre 30000-32767
    - nodePort: 32222
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    run: nginx
  sessionAffinity: None
  # Tipo de servi√ßo
  type: NodePort
